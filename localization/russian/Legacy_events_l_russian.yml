# Prison event main#
legacy.prisoner:0 "В тюрьме."
legacy.prisoner.desc:0 "Вы прибываете со своей охраной в столичную тюрьму. Тюремщик приветствует вас и приглашает взглянуть на тюремный журнал. Кого бы вы хотели перевести в свою тюрьму?"

# Options name #
prisoner_0:0 "Мне все равно, просто отправьте кого-нибудь."
prisoner_1:0 "Эта милая девочка - та, кто мне нужна!"
prisoner_2:0 "Этот мальчик идеально подошел бы для моей темницы!"
prisoner_3:0 "Эта барышня меня развеселит!"
prisoner_4:0 "Вот этот парень, я его хочу!"
prisoner_5:0 "Эта старушка была бы восхитительна в моей камере!"
prisoner_6:0 "Этот старик украсит мою тюрьму!"
prisoner_7:0 "Этот гигант мог бы идеально подойти для моей армии."
prisoner_8:0 "Такой идеальный, но такой бесполезный."
prisoner_9:0 "Ведьма? Она была бы полезна."
prisoner_10:0 "Кто-то у нас много кушает."
prisoner_11:0 "Это ребенок в маске? Да нет, это просто хитрый карлик."
prisoner_12:0 "Подозрительная личность."
prisoner_13:0 "Уродлива, слаба и глупа. Мне она действительно нужна?"
prisoner_14:0 "Хм, какая похотливая особа."
prisoner_15:0 "Я действительно мог бы повеселиться с этим."

# Options tooltip#
legacy_prisoner0:0 "Добавить случайного заключенного."
legacy_prisoner1:0 "Добавить молодую девочку."
legacy_prisoner2:0 "Добавить молодого мальчика."
legacy_prisoner3:0 "Добавить девушку."
legacy_prisoner4:0 "Добавить молодого человека."
legacy_prisoner5:0 "Добавить старушку."
legacy_prisoner6:0 "Добавить старика."
legacy_prisoner7:0 "Добавить гигантского воина."
legacy_prisoner8:0 "Добавить великолепного евнуха."
legacy_prisoner9:0 "Добавить слепую ведьму."
legacy_prisoner10:0 "Добавить управляющего каннибала."
legacy_prisoner11:0 "Добавить карлика-убийцу."
legacy_prisoner12:0 "Добавить сумасшедшего дипломата."
legacy_prisoner13:0 "Добавить плодородное убожество."
legacy_prisoner14:0 "Добавить извращенку."
legacy_prisoner15:0 "Добавить проститутку."

# Marshal event #
legacy.marshal0:0 "В лагере Маршала"
legacy.marshal0.desc:0 "Рано утром я пребываю в лагерь. Я вижу, что [marshal|E] уже тренирует армию.  Как только он замечает меня, он начинает приветствие :\n\n"Добро пожаловать. Я получил вашу записку. Если вы готовы приступить к личным тренировкам, то можем начать прямо сейчас." "
legacy_marshal0_name:0 "Давайте начнем тренировку."
legacy_marshal0_tooltip:0 "Провести день тренируясь с Маршалом."

legacy.marshal1:0 "Тренировка прошла неудачно"
legacy.marshal1.desc:0 "Я и Маршал провели весь день ругаясь друг с другом. Мне никак не удавалось понять, почему он выбрал именно такую тактику для армии. После этого мы попытались устроить тренировочный бой, но силы Маршала превосходили мои. Этот день прошел не так, как было запланировано. Пожалуй, мне стоит принять ванну."
legacy_marshal1_name:0 "Ужасная тренировка."
legacy_marshal1_tooltip:0 "Маршал был очень жесток ко мне."

legacy.marshal2:0 "Тренировка прошла хорошо"
legacy.marshal2.desc:0 "Мы весь день обсуждали разнообразные тактики и стратегии ведения боя. После этого Маршал дал мне советы по стрельбе из лука и пару часов показывал свои лучшие приемы ближнего боя. Под конец дня я чувствовал себя отлично. Теперь я лучше понимаю, как грамотно управлять армией и мое тело стало сильнее."
legacy_marshal2_name:0 "Отличная тренировка."
legacy_marshal2_tooltip:0 "Приятно было научиться чему-то новому."

# Spymaster event #
legacy.spymaster0:0 "В убежище Тайного советника"
legacy.spymaster0.desc:0 "[spymaster|E] всегда строит коварные планы и мне уже давно было крайне любопытно узнать, что же твориться в тени. В этот день было решено нанести личный визит и разузнать все поподробнее. Тайный советник не был мне удивлен:\n\n"Вы прибыли как я и планировал. Я ожидал вас. У меня есть для вас парочка любопытных документов." "
legacy_spymaster0_name:0 "Думаю, стоит взглянуть на эти документы."
legacy_spymaster0_tooltip:0 "Провести день строя коварные планы с моим Тайным советником."

legacy.spymaster1:0 "Безрезультатные происки"
legacy.spymaster1.desc:0 "Весь день мы пытались придумать, как бы использовать наших пешек наилучшим образом. Но всегда на нашем пути вставали какие-то мелкие детали, которые делали наш план неэффективным. Мы закончили этот день за распитием вина и разговорами о странных вещах, частенько практикуемых в далеких землях."
legacy_spymaster1_name:0 "По крайней мере нам было весело."
legacy_spymaster1_tooltip:0 "Мы не пришли ни к какому результату."

legacy.spymaster2:0 "Плодотворные происки"
legacy.spymaster2.desc:0 "Не только у Тайного советника есть любопытные документы. Мне тоже удалось раздобыть крайне интригующую информацию. Объединив наши усилия мы быстро придумали, как можно повлиять на знать и придворных. Мы закончили этот день попивая вино и обсуждая графа, который умудрился голым застрять в бочке."
legacy_spymaster2_name:0 "Организовывать происки было весело."
legacy_spymaster2_tooltip:0 "Мы провели очень продуктивный день."

# Chancellor event #
legacy.chancellor0:0 "Посещение местной знати"
legacy.chancellor0.desc:0 "[chancellor|E] был очень рад, когда я сообщил ему, что проведу с ним время. Он не мог перестать говорить о том, насколько важно поддерживать хорошие отношения с местной знатью и как для меня это выгодно.\n\n"Мы почти прибыли. Нам необходимо провести на них неизгладимое впечатление. Надеюсь, что все пойдет по плану. Иначе это будет просто катастрофа!" "
legacy_chancellor0_name:0 "Не переживайте, все будет в порядке."
legacy_chancellor0_tooltip:0 "Провести день с представителями знати."

legacy.chancellor1:0 "Ужасный визит"
legacy.chancellor1.desc:0 "Все шло нормально пока мы не решили открыть очередную бутылку вина. Я правда не знаю, что произошло. Было крайне странно проснуться за столом. Канцлера рядом не было, но вскоре его обнаружили в амбаре. Он сидел там и увлеченно рассказывал козе о том, насколько важно быть в хороших отношениях с домашним скотом. Быстро подняв его на ноги и отдав приказ стражникам, мы отправились обратно в замок."
legacy_chancellor1_name:0 "Какой позор."
legacy_chancellor1_tooltip:0 "Визит прошел не по плану."

legacy.chancellor2:0 "Прекрасный визит"
legacy.chancellor2.desc:0 "Все прошло хорошо. Хозяева организовали шикарный ужин. Мы говорили о политике в близлежащих землях, а Канцлер восхищал и смешил нас своими шутками. Хозяева были очень рады видеть нас. Ближе к вечеру мы с Канцлером отправились обратно в замок."
legacy_chancellor2_name:0 "Мы провели отличный день."
legacy_chancellor2_tooltip:0 "Визит прошел по плану."

# Steward event #
legacy.steward0:0 "Тронный зал"
legacy.steward0.desc:0 "[steward|E] ожидал меня в тронном зале. Он разбирался с прислугой и раздавал им приказы. Но ка только он заметил меня, он тут же отозвал их прочь и поприветствовал меня:\n\n"Добрый день. Я очень рад вас видеть. Я подготовил список дел, не требующих отлагательств, который я бы хотел обсудить с вами." "
legacy_steward0_name:0 "Давайте взглянем на эти дела."
legacy_steward0_tooltip:0 "Поработать весь день с моим Советником."

legacy.steward1:0 "День потрачен впустую"
legacy.steward1.desc:0 "Список задач был исчерпывающий. Мы постарались рассмотреть хотя бы часть проблем, но мы либо не могли найти наилучший способ решения или же решение не было вовсе. По итогу дня мы так и не продвинулись по списку. Весь день мы провели за спорами и так и не пришли к единому выводу."
legacy_steward1_name:0 "Бесполезная трата времени."
legacy_steward1_tooltip:0 "Мы так ничего и не придумали."

legacy.steward2:0 "Продуктивный день"
legacy.steward2.desc:0 "Список задач был исчерпывающий. Весь день мы принимали слуг и простолюдин и помогали решать их проблемы. Мы не прекращали до самой ночи и под конец дня большинство проблем было решено."
legacy_steward2_name:0 "Очень продуктивный день."
legacy_steward2_tooltip:0 "Я и мой Советник решили самые срочные проблемы."

# Chaplain event #
legacy.chaplain0:0 "В библиотеке"
legacy.chaplain0.desc:0 "[ROOT.Char.Custom('MyPriestTitle')] всегда предлагал позаниматься с ним  в библиотеке замка. У меня никогда не находилось на это времени, но думаю сегодня этот день настал.\n\n"Я приветствую вас. Очень рад, что вы наконец-то нашли время прийти. Давайте позанимаемся немного, уверен, я могу вас научить чему-нибудь новому." "
legacy_chaplain0_name:0 "Давайте приступим."
legacy_chaplain0_tooltip:0 "Заниматься весь день в библиотеке."

legacy.chaplain1:0 "Бесполезные знания"
legacy.chaplain1.desc:0 "Весь день [ROOT.Char.Custom('MyPriestTitle')] пытался научить меня чему-то странному. Он дал мне старинные книги и свитки, но мне они абсолютно не были интересны. Выждав подходящий момент я просто сбегаю из библиотеки. Кто бы мог подумать, что обучение может быть настолько скучным."
legacy_chaplain1_name:0 "Какая трата времени."
legacy_chaplain1_tooltip:0 "Сегодня мною не было получено никаких знаний."

legacy.chaplain2:0 "Полезные знания."
legacy.chaplain2.desc:0 "В тот день [ROOT.Char.Custom('MyPriestTitle')] принес мне старинные книги, священные тексты и свитки. Все эти знания были для новыми, так что весь день вплоть до самой ночи прошел за чтением и обсуждениями с [ROOT.Char.Custom('MyPriestTitle')]. "
legacy_chaplain2_name:0 "Это было интересно."
legacy_chaplain2_tooltip:0 "Эти знания мне точно пригодятся в будущем."

# Spouse event #
legacy.spouse0:0 "Личные покои"
legacy.spouse0.desc:0 "Мне никогда не предоставлялся шанс провести свободное время с супругом/супругой. Но думаю сегодня я  отложу все свои дела и проведу время с любимым человеком в наших личных покоях.\n\n"Я не ожидал(а) увидеть тебя так рано. Я думал(а) у тебя важные дела сегодня?"
legacy_spouse0_name:0 "Я всегда найду для тебя время."
legacy_spouse0_tooltip:0 "Провести время с супругом/супругой"

legacy.spouse1:0 "Ужасный день"
legacy.spouse1.desc:0 "Поначалу день проходил чудесно. Мы мило беседовали обо всем на свете. Но в какой-то момент спокойный разговор перерос в спор, по всем покоям начала летать мебель. В конце концов одному из стражей пришлось вмешаться и увести меня оттуда."
legacy_spouse1_name:0 "Время было потрачено впустую."
legacy_spouse1_tooltip:0 "Лучше бы было выбрать другое занятие на сегодня."

legacy.spouse2:0 "Чудесный день"
legacy.spouse2.desc:0 "Мы отлично провели время с супругом/супругой. Было приятно хоть на день забыть о всех обязанностях и просто расслабиться. Мы мило побеседовали, много шутили и закончили этот день в одной постели. Мне было так же хорошо, как и  на нашем первом свидании."
legacy_spouse2_name:0 "Какой чудесный день."
legacy_spouse2_tooltip:0 "Отличный день с супругом/супругой."

# Witch event #
legacy.witch0:0 "В ведьминой хижине"
legacy.witch0.desc:0 "Я пребываю на место, указанное моим осведомителем, в сопроваждении стражи. Я вижу маленькую хижинку освещаемую лишь тусклым светом. Я отдаю приказ своей стражи ждать снаружи и аккуратно захожу в помещение.\n\n  "Наконец-то ты здесь. Я ожидала тебя. Значит, ты хочешь получить одно из моих зелий? Но тебе стоит быть аккуратным со своими желаниями. Ты все еще хочешь получить зелье? Даю тебе последний шанс уйти отсюда." "

legacy_witch_1_name:0 "Да, неси сюда свои зелья!"
legacy_witch_1_tooltip:0 "Получить несколько зелий на выбор."
legacy_witch_2_name:0 "Не думаю, что мне стоит это делать. Лучше я уйду."
legacy_witch_2_tooltip:0 "Уйти без зелья."

legacy.witch1:0 "В хижине ведьмы"
legacy.witch1.desc:0 "Ведьма возвращается с тремя зельями и предлагает мне выпить одно из них. Мне нужно выбрать, какое из них я возьму."
legacy_witch1_tooltip:0 "Выпить таинственное зелье."

legacy_witch1_name:0 "Зелье из глаза циклопа"
legacy_witch2_name:0 "Зелье из языка оборотня"
legacy_witch3_name:0 "Зелье из слез  Горгоны"
legacy_witch4_name:0 "Зелье из волшебной пыли феи"
legacy_witch5_name:0 "Зелье из крови сатира"
legacy_witch6_name:0 "Зелье из крыла демона"
legacy_witch7_name:0 "Зелье из драконьей чешуи"
legacy_witch8_name:0 "Зелье из эссенции призрака"
legacy_witch9_name:0 "Зелье из клыка вампира"
legacy_witch10_name:0 "Зелье из черной жемчужины"
legacy_witch11_name:0 "Зелье из мозгов гоблина"
legacy_witch12_name:0 "Зелье из печени мантикоры"
legacy_witch13_name:0 "Зелье из сердца гиганта"
legacy_witch14_name:0 "Зелье из волос колдуньи"
legacy_witch15_name:0 "Зелье из пасхального яйца"
legacy_witch16_name:0 "Зелье из кости минотавра"
legacy_witch17_name:0 "Зелье из плоти йети"
legacy_witch18_name:0 "Зелье из змеиного яда"
legacy_witch19_name:0 "Зелье из хвоста русалки"
legacy_witch20_name:0 "Зелье из рога единорога"
legacy_witch21_name:0 "Зелье из когтя грифона"

# treat wounds event #
legacy.treat1:0 "В тюрьме"
legacy.treat1.desc:0 "Мне не стоило так жестоко обращаться с заключенным. Пускай мой придворный врач залечит эти ужасные раны прежде, чем заключенный умрет."
legacy_treat1_name:0 "Залечить раны"
legacy_treat1_tooltip:0 "Приказать придворным залечить раны заключенного."

# Abdication event #
legacy.abdication0: "Отречение"
legacy.abdication0.desc: "Думаю, мне стоит объявить своего наследника/цу новым правителем/правительницей. "
legacy_abdication1_name: "Нет, я не могу этого сделать. Какая дурацкая идея!"
legacy_abdication1_tooltip: "Вы остаетесь у власти, пока."
legacy_abdication2_name: "Это, наверное, лучшее решение."
legacy_abdication2_tooltip: "Вы отказываетесь от всех своих титулов."