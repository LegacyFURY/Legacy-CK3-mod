# Prisoner decision #
prisoner_decision:0 "Новый заключенный"
prisoner_decision_tooltip:0 "Нужен ли мне новый заключенный в тюрьме?"
prisoner_decision_desc:0 "Мне скучно. Может перевести заключенного в мою тюрьму? Это могло бы быть забавно."
prisoner_decision_confirm:0 "Давайте-ка взглянем на это!"
prisoner_decision_info:0 "В вашу личную темницу будет переведен заключенный."

# Marshal decision #
marshal_decision:0 "Тренировка с Маршалом"
marshal_decision_tooltip:0 "Как насчет тренировки с Маршалом?"
