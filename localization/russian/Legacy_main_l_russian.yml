marshal_decision_confirm:0 "Начнем тренировку!"
marshal_decision_info:0 "Проведите интенсивную боевую подготовку и получить бонус."

# Chancellor decision #
chancellor_decision:0 "Дипломатические визиты с Канцлером"
chancellor_decision_tooltip:0 "Было бы хорошей идеей провести время с Канцлером и посетить знать."
chancellor_decision_desc:0 "Я собираюсь посетить знать с Канцлером. Это могло бы оказаться полезным."
chancellor_decision_confirm:0 "В путь!"
chancellor_decision_info:0 "Поработайте с Канцлером и получите бонус."

# Steward decision #
steward_decision:0 "Руководить владениями с Управляющим"
steward_decision_tooltip:0 "Насколько хорошо Управляющий делает свою работу?"
steward_decision_desc:0 "Я помогу Управляющему руководить владениями."
steward_decision_confirm:0 "Приступим к работе!"
steward_decision_info:0 "Поработайте с Управляющим и получите бонус."

# Spymaster decision #
spymaster_decision:0 "Устроить происки с Тайным советником"
spymaster_decision_tooltip:0 "Интересно, чем занят Тайный советник?"
spymaster_decision_desc:0 "А не помочь бы ли мне Тайному советнику продумать и осуществить происки."
spymaster_decision_confirm:0 "Начнем происки!"
spymaster_decision_info:0 "Поработайте с Тайным советником и получите бонус."

# Chaplain decision #
chaplain_decision:0 "Учение - Свет"
chaplain_decision_tooltip:0 "Что нового бы мне сегодня изучить?"
