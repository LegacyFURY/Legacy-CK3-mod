#game concept
 game_concept_legacy_lifestyle:0 "Путь наследия"
 game_concept_legacy_lifestyle_desc:0 "$game_concept_legacy_lifestyle$ - это путь становления величайшим из величайших. Величайшие династии начинались с их Наследия."
 game_concept_lifestyle_desc:2 "[adult|E] [ruler|El] может вести [Concept( 'lifestyle', 'образ жизни' )|E], позволяющий выбрать [focus|El] и начать получать [perks|El].\n\nКаждый [Concept( 'lifestyle', 'образ жизни' )|E] использует свой тип [Concept( 'experience', 'опыта' )|E], чтобы приобретать [Concept( 'perks', 'достоинства' )|E]. Например, [intrigue_lifestyle|El] нужен, чтобы получить такие [Concept( 'perks', 'достоинства' )|E], как [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] или [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [legacy_lifestyle|E]"


#Education Traits based on intrigue trait
 #trait_education_legacy_1:0 "Наследие 1 уровень"
 #trait_education_legacy_1_desc:0 "Заговорщик-любитель в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 #trait_education_legacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — заговорщик-любитель и в общих чертах знает, что такое интриги, но возвести их в ранг искусства до сих пор не получилось."
 #trait_education_legacy_2:0 "Наследие 2 уровень"
 #trait_education_legacy_2_desc:0 "Эксцентричный ловкач учился искусству интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 #trait_education_legacy_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] уже кое-что знает об искусстве интриги, но допускает пока что слишком много ошибок, чтобы стать настоящим мастером."
 #trait_education_legacy_3:0 "Наследие 3 уровень"
 #trait_education_legacy_3_desc:0 "Хозяин паутины — мастер интриг, манипуляций и тайн."
 #trait_education_legacy_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — паук, что ткет свою паутину интриг, мастер манипуляций и тайн."
 #trait_education_legacy_4:0 "Наследие 4 уровень"
 #trait_education_legacy_4_desc:0 "Неуловимая тень — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
 #trait_education_legacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — непревзойденный мастер интриг, окутанный непроницаемой завесой тайны."
