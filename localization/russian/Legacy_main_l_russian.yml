chaplain_decision_confirm:0 "Вперед к знаниям!"
chaplain_decision_info:0 "Изучите старые книги и получите бонус."

# Spouse decision #
spouse_decision:0 "Провести время с супругом/супругой"
spouse_decision_tooltip:0 "Мне стоит провести время с любимым человеком."
spouse_decision_desc:0 "Я проведу время с Супругом/супругой."
spouse_decision_confirm:0 "Приступим!"
spouse_decision_info:0 "Проведите время с Супругом/супругой."

# witch decision #
witch_decision:0 "Посетить ведьму"
witch_decision_tooltip:0 "Стоит ли мне посетить ее?"
witch_decision_desc:0 "Я слышал, что некая 'ведьма' прибыла в мои владения. Судя по слухам, она варит необычайные зелья. Может мне стоит к ней заглянуть?"
witch_decision_confirm:0 "Нанесем ей визит."
witch_decision_info:0 "Посетите злую ведьму и расспросите ее о зельях."

# Abdication decision #
abdication_decision:0 "Отречься от власти"
abdication_decision_tooltip:0 "Отречься от престола и играть за наследника."
abdication_decision_desc:0 "Каждый день я начинаю задумываться, что занимаюсь чем то не тем . Может мне пора отойти от власти?"
abdication_decision_confirm:0 "Я действительно должен это сделать?"
abdication_decision_info:0 "Отречься от власти и играть за своего наследника"


