# Dutchy Buildings

building_type_legacy_prison_01:0 "Тюрьмы"
building_type_legacy_prison_01_desc:0 "В тюрьмах под охраной содержат неугодных двору и монарху заключенных, решивших попирать божественные и мирские законы."
building_legacy_prison_01:0 "Казематы"
building_legacy_prison_01_desc:0 "Место заключения преступников и пленников."
building_legacy_prison_02:0 "Исправительные каторги"
building_legacy_prison_02_desc:0 "Дешевый труд заключенных используется на благо: день и ночь преступники работают в самых тяжелых условиях, чтобы заслужить прощение."
building_legacy_prison_03:0 "Суровые темницы"
building_legacy_prison_03_desc:0 "Неугодных и особо опасных содержат в самых труднодоступных местах, превращая их жизнь в сущий ад."

building_type_legacy_noble_palace_01:0 "Родовые поместья"
building_type_legacy_noble_palace_01_desc:0 "Представители династии окружают себя богатством и удобствами, выстраивая дорогие и просторные имения, чтобы устраивать пирушки и званые ужины, принимать поданных и вассалов."
building_legacy_noble_palace_01:0 "Резиденции знати"
building_legacy_noble_palace_01_desc:0 "В загородных домах, окружив себя заботливой прислугой, без забот живут члены семьи правящей династии."
building_legacy_noble_palace_02:0 "Роскошные особняки"
building_legacy_noble_palace_02_desc:0 "ДДорогая мебель, позолоченная утварь и шкатулки с драгоценностями являются неотъемлемыми частями убранства каждого благородного дома."
building_legacy_noble_palace_03:0 "Величественные дворцы"
building_legacy_noble_palace_03_desc:0 "Члены королевских семей могут позволить себе жить в поражающих великолепием сияющих дворцах с просторными террасами, лабиринтами из живой изгороди и кучей снующих туда-сюда слуг."

building_type_legacy_monument_01:0 "Памятники"
building_type_legacy_monument_01_desc:0 "Знаковые сооружения, призванные напомнить о свершениях прошлого и позволить с уверенностью взглянуть в будущее."
building_legacy_monument_01:0 "Памятник семье"
building_legacy_monument_01_desc:0 "Символически памятник отображает семью, как символ незыблемых ценностей, которые являются фундаментом общества."
building_legacy_monument_02:0 "Героические статуи"
building_legacy_monument_02_desc:0 "Скульптурные изображения героев ушедших эпох, отдавших жизнь за правое дело и ушедших в мир иной в лучах славы и всеобщего обожания."
building_legacy_monument_03:0 "Триумфальная арка"
building_legacy_monument_03_desc:0 "Воистину монументальное сооружение, величием и размерами поражающими людское воображение, воздвигнутое в честь важного исторического события."

building_type_legacy_knowledge_guild_01:0 "Библиотеки"
building_type_legacy_knowledge_guild_01_desc:0 "Храмы знаний, где под бдительными взорами хранятся бесценные и не очень ценные знания предыдущих эпох."
building_legacy_knowledge_guild_01:0 "Читальни"
building_legacy_knowledge_guild_01_desc:0 "Скромные залы для изучения всевозможных рукописей и книг."
building_legacy_knowledge_guild_02:0 "Гимназии"
building_legacy_knowledge_guild_02_desc:0 "Образовательные учреждения для школяров и учёных с разнообразием изучаемых наук, от теологии до схоластики."
building_legacy_knowledge_guild_03:0 "Обсерватории"
building_legacy_knowledge_guild_03_desc:0 "Лучшие умы со разных уголков света стремятся в просторные и величественные залы чтобы раскрыть тайны мироздания и погрызть гранит наук."

building_type_legacy_architect_guild_01:0 "Гильдии архитекторов"
building_type_legacy_architect_guild_01_desc:0 "В гильдиях не покладая рук трудятся архитекторы, занимаясь проектированием, постройкой зданий и даже целых городов."
building_legacy_architect_guild_01:0 "Свободные артели"
building_legacy_architect_guild_01_desc:0 "Добровольные объединения талантливых людей профессии, объединенных желанием зарабатывать и трудиться на благо того, кто может предложить достойную плату за зодчий труд."
building_legacy_architect_guild_02:0 "Дома зодчих"
building_legacy_architect_guild_02_desc:0 "Специализированные гильдии опытных мастеров и их подмастерий, занимающихся строительством разнообразных сооружений и построек."
building_legacy_architect_guild_03:0 "Школы архитекторов"
building_legacy_architect_guild_03_desc:0 "В застенках этих зданий архитекторы не только совершенствуют свое мастерство, но и охотно делятся с другими менее опытными представителями благородной профессии."

building_type_legacy_hospital_01:0 "Госпитали"
building_type_legacy_hospital_01_desc:0 "Места для раненных и искалеченных, где им могут оказать достойный уход и избавить от страданий."
building_legacy_hospital_01:0 "Инвалидные дома"
building_legacy_hospital_01_desc:0 "Пострадавшие и искалеченные заблудшие души находят здесь покой. В этих стенах о них позаботится Бог."
building_legacy_hospital_02:0 "Военные госпитали"
building_legacy_hospital_02_desc:0 "Врачеватели разных мастей трудятся внутри госпиталей, обеспечивая качественный уход за раненными в санитарных условиях."
building_legacy_hospital_03:0 "Королевские госпитали"
building_legacy_hospital_03_desc:0 "Инновационные способы ампутации, идеальные условия чистоты и мастера своей профессии сыскали королевским госпиталям славу лучших заведений в своем роде."



